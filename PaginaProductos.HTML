<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="PaginaProductos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <h2>JF Shop</h2>
        </div>
        <div class="theme-toggler">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div>
    </nav>

    <header class="header-productos">
        <h1>Nuestros Productos</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main>
        <section class="productos">
            <div class="producto">
                <div class="producto-imagen">
                    <img src="imagenes/producto1.jpg" alt="Producto 1">
                    <div class="overlay">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
                <div class="producto-info">
                    <h2>Producto Premium 1</h2>
                    <p class="descripcion">Una experiencia única con nuestro producto exclusivo.</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <p class="precio">$19.99</p>
                    <button class="btn-comprar">
                        <i class="fas fa-shopping-cart"></i> Comprar
                    </button>
                </div>
            </div>
            <div class="producto">
                <div class="producto-imagen">
                    <img src="imagenes/producto2.jpg" alt="Producto 2">
                    <div class="overlay">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
                <div class="producto-info">
                    <h2>Producto Premium 2</h2>
                    <p class="descripcion">Calidad superior garantizada para ti.</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <p class="precio">$29.99</p>
                    <button class="btn-comprar">
                        <i class="fas fa-shopping-cart"></i> Comprar
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-moderno">
        <div class="footer-contenido">
            <div class="footer-seccion">
                <h3>Contacto</h3>
                <p><i class="fas fa-envelope"></i> contacto@jfshop.com</p>
                <p><i class="fas fa-phone"></i> +1 234 567 890</p>
            </div>
            <div class="footer-seccion">
                <h3>Síguenos</h3>
                <div class="redes-sociales">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 JF Shop. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="PaginaProductos.js"></script>
</body>
</html>
